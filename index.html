<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="logo_s2s_2.png" type="image/x-icon">
    <title>Memorando Padrão S2S</title>
</head>
<body>
    <div class="container">
        <div class="content_container">
            <div class="painel_ofertas">
                <h1>
                    Painel de Oferta S2S - Memorando padrão
                </h1>
                <img id="logo1" src="logo_s2s_1.png" alt="S2S">
            </div>
            <br/>
            <main class="dados">
                <div class="form-row">

                    <!-- VALORES PRODUTOS -->
                    <div class="form-group col-md-2">
                        <label for="inputClaroAppTV">Claro App TV</label>
                        <input type="number" class="form-control" id="inputClaroAppTV" placeholder="Valor R$">
                    </div>

                    <div class="form-group col-md-2">
                        <label for="inputClaroBoxTV">Claro Box TV</label>
                        <input type="number" class="form-control" id="inputClaroBoxTV" placeholder="Valor R$">
                    </div>

                    <div class="form-group col-md-2">
                        <label for="inputVirtua">Virtua GPON/HFC</label>
                        <input type="number" class="form-control" id="inputVirtua" placeholder="Valor R$">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="valorTotal">Valor Total</label>
                        <input disabled type="number" class="form-control" id="valorTotal" placeholder="R$">
                    </div>

                    <!-- DÉBITO AUTOMÁTICO -->
                    <div class="form-check form-check-inline inputCheck">
                        <input class="form-check-input" type="checkbox" id="debitoAutomatico" name="debitoAutomatico" value="com R$ 5,00 de desconto do débito automático">
                        <label class="form-check-label" for="debitoAutomatico">Débito automático</label>
                    </div>
                </div>


                <!-- FIDELIDADE -->
                <div class="form-row divFidelidade">
                    <div class="form-group col-md-2 inputRadio">
                        <input class="form-check-input" type="radio" name="fidelidade" id="com_fidelidade" value="COM FIDELIDADE POR 12 MESES (Cliente ciente)">
                        <label class="form-check-label" for="com_fidelidade">
                            COM FIDELIDADE
                        </label>
                    </div>
                    <div class="form-group col-md-2 inputRadio">
                        <input class="form-check-input" type="radio" name="fidelidade" id="sem_fidelidade" value="SEM FIDELIDADE">
                        <label class="form-check-label" for="sem_fidelidade">
                            SEM FIDELIDADE
                        </label>
                    </div>

                </div>


                <!-- OFERTA ACEITA/RECUSADA -->
                <div class="form-row divOferta">
                    <div class="form-group col-md-2 inputRadio">
                        <input class="form-check-input" type="radio" name="oferta" id="oferta_aceita" value="oferta_aceita">
                        <label class="form-check-label" for="oferta_aceita">
                            Oferta aceita
                        </label>
                    </div>

                    <div class="form-group col-md-2 inputRadio">
                        <input class="form-check-input" type="radio" name="oferta" id="oferta_recusada" value="oferta_recusada">
                        <label class="form-check-label" for="oferta_recusada">
                            Oferta recusada
                        </label>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="gerarMemo" onclick="gerarMemo()">Gerar memorando</button>
            </main>

            <div class="resultado" id="resultado">
                <textarea name="areaResultado" id="areaResultado"></textarea>
            </div>

        </div>
        
    </div>
    <footer class="footer">
        <span><strong>Desenvolvido por:</strong> <i>Valdeson dos Santos</i> | <strong>Idealizado por:</strong> <i>Manuel da Silva Lima Neto</i></span>
    </footer>
    <script src="index.js"></script>
</body>
</html>
